<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="top">
        <div class="search-bar">
          <div class="search-logo">
            Logo
          </div>
          <input type="search">
        </div>
        <ul>
          <li>first</li>
          <li>second</li>
          <li>Morgan Oakley</li>
        </ul>
      </nav>
      <nav class="bottom">
        <div class="user-area">
          <div class="user-logo">first</div>
          <div class="user-greeting">
            <p>Hi there,</p>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <ul class="filtters">
          <li><button type="button">New</button></li>
          <li><button type="button">Upload</button></li>
          <li><button type="button">Share</button></li>
        </ul>
      </nav>
    </header>
    <div class="sidebar">
      <nav>
        <h1>Dashboard</h1>
        <ul class="nav-links">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="support-links">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
    </div>
    <main class="projects">
      <div class="titles">
        <h3>Your Projects</h3>
        <h3>Announcements</h3>
      </div>
      <div class="content">
        <div class="project-area">
          <div class="project-card">1</div>
          <div class="project-card">2</div>
          <div class="project-card">3</div>
          <div class="project-card">4</div>
          <div class="project-card">5</div>
          <div class="project-card">6</div>
        </div>
        <div class="side-content">
          <div>Announcements</div>
          <div>Trending</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
